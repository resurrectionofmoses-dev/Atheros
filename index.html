<style>
  :root {
    --vista-blue: rgba(0, 120, 215, 0.6);
    --wisdom-gold: #fbbf24;
    --insight-sapphire: #3b82f6;
    --maestro-ruby: #ef4444;
    --rasta-green: #22c55e;
    --aero-glass: rgba(10, 15, 30, 0.6);
    --glass-border: rgba(255, 255, 255, 0.1);
    --conjunction-crimson: #991b1b;
  }
  
  body {
    background: #02040a;
    font-family: 'JetBrains Mono', monospace;
    color: #f3f4f6;
    height: 100vh;
    height: -webkit-fill-available;
    overflow: hidden;
    background-image: 
        radial-gradient(circle at 10% 20%, rgba(239, 68, 68, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 40%);
    overscroll-behavior-y: contain;
  }

  html {
    height: -webkit-fill-available;
  }

  .aero-panel {
    background: var(--aero-glass);
    backdrop-filter: blur(40px) saturate(200%);
    border: 2px solid var(--glass-border);
    box-shadow: 0 30px 80px -20px rgba(0, 0, 0, 0.9),
                10px 10px 0px 0px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    border-radius: 24px;
    transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
  }

  .vista-button {
    background: linear-gradient(180deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 50%, rgba(0,0,0,0.5) 100%);
    border: 2px solid rgba(255,255,255,0.2);
    box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 0.8);
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    text-shadow: 0 2px 4px rgba(0,0,0,0.9);
    position: relative;
    overflow: hidden;
  }

  .rasta-border {
    border-width: 4px;
    border-style: solid;
    border-image: linear-gradient(to right, #ef4444, #fbbf24, #22c55e) 1;
  }

  .rasta-vibe {
    animation: rasta-pulse 4s infinite alternate;
  }

  @keyframes rasta-pulse {
    0% { border-color: #ef4444; box-shadow: 0 0 10px #ef4444; }
    50% { border-color: #fbbf24; box-shadow: 0 0 10px #fbbf24; }
    100% { border-color: #22c55e; box-shadow: 0 0 10px #22c55e; }
  }

  .wisdom-glow {
    text-shadow: 0 0 15px var(--maestro-ruby), 0 0 30px rgba(239, 68, 68, 0.5);
  }

  .font-comic-header {
    font-family: 'Bangers', cursive;
    letter-spacing: 4px;
    text-transform: uppercase;
    font-style: italic;
  }

  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: var(--conjunction-crimson);
    border-radius: 4px;
  }

  @media (max-width: 768px) {
    .font-comic-header {
      letter-spacing: 2px;
    }
  }
</style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
            const swPath = './sw.js';
            navigator.serviceWorker.register(swPath, { scope: './' })
              .then(reg => {
                console.log('Maestro Service Worker Active | Conjunction Domain:', reg.scope);
              })
              .catch(err => {
                console.warn('Conjunction Bridge: Service Worker Restricted by Environment.', err.message);
              });
          } catch (e) {
            console.warn('Conjunction Bridge: Synchronous failure in Service Worker load logic.');
          }
        });
      }
    </script>
  </body>
</html>
